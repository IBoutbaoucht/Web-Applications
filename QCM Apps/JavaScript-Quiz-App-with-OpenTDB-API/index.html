<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM API Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="results" style="display: none;">
        <h1 id="score">Score</h1>
        <table id="results-table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Difficulty</th>
                    <th>Type</th>
                    <th>Number Of Questions</th>
                </tr>
            </thead>
            <tbody></tbody> <!-- Results will be appended here -->
        </table>
    </div>
    
    <h2>Select The QCM Options :</h2>
    <form id="qcmForm">
        <label for="numQuestions">Number of Questions:</label>
        <input type="number" id="numQuestions" name="numQuestions" min="1" max="50" value="10" required>

        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="any">Any Category</option>
            <option value="9">General Knowledge</option>
            <option value="10">Entertainment: Books</option>
            <option value="11">Entertainment: Film</option>
            
            <option value="12">Entertainment: Music</option>
            <option value="13">Entertainment: Musicals &amp; Theatres</option>
            <option value="14">Entertainment: Television</option>
            <option value="15">Entertainment: Video Games</option>
            <option value="16">Entertainment: Board Games</option>
            <option value="17">Science &amp; Nature</option>
            
            <option value="18">Science: Computers</option>
            <option value="19">Science: Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Entertainment: Comics</option>
            <option value="30">Science: Gadgets</option>
            <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
            <option value="32">Entertainment: Cartoon &amp; Animations</option>

        </select>

        <label for="difficulty">Difficulty:</label>
        <select id="difficulty" name="difficulty">
            <option value="" disabled selected>Choisissez une difficult√©</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <label for="type">Type:</label>
        <select id="type" name="type">
            <option value="" disabled selected>Any Type</option>
            <option value="multiple">Multiple Choice</option>
            <option value="boolean">True / False</option>
        </select>

        <button type="button" onclick="generateQCM()">GENERATE QCM</button>
    </form>

        <div id="quiz-container">
            
        </div>
    
    <div class="Inc">I. Boutbaoucht</div>

    <script src="script.js"></script>
</body>
</html>
